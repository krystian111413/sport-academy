<div mat-dialog-content>
    <p class="text-center">{{data.message}}</p>
</div>
<div mat-dialog-actions>
    <button mat-raised-button color="warn" (click)="onNoClick()">
        <span>No</span>
    </button>
    <button mat-raised-button color="primary" (click)="onYesClick()">
        <span>Yes</span>
    </button>
</div>
